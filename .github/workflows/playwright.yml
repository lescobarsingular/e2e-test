name: Playwright E2E

on:
  push:
    branches: [main, master]
  schedule:
    # Run every day at 00:00 UTC (adjust cron as needed)
    - cron: '0 0 * * *'
  workflow_dispatch: # allow manual run

env:
  CI: true

jobs:
  test:
    name: Playwright tests
    runs-on: ubuntu-latest
    permissions:
      contents: write  # required to push gh-pages branch
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Allure history (for report trend)
        if: always()
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Runs only when repo variable AUTH_IN_CI is set to 'true' and secret PLAYWRIGHT_AUTH_STATE is set
      - name: Restore auth state (CI)
        if: vars.AUTH_IN_CI == 'true'
        run: |
          mkdir -p auth
          echo "${{ secrets.PLAYWRIGHT_AUTH_STATE }}" | base64 -d > auth/user.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npx playwright test --project=chromium
        continue-on-error: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 14

      - name: Generate Allure report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Ensure allure-history has content (for first deploy)
        if: always()
        run: |
          mkdir -p allure-history
          if [ -z "$(ls -A allure-history 2>/dev/null)" ]; then
            echo '<!DOCTYPE html><html><body><p>Allure report will appear after the next run.</p></body></html>' > allure-history/index.html
          fi

      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          force_orphan: true
