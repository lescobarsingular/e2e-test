name: Playwright E2E

on:
  push:
    branches: [main, master]
  schedule:
    # Run every day at 00:00 UTC (adjust cron as needed)
    - cron: '0 0 * * *'
  workflow_dispatch: # allow manual run

env:
  CI: true

jobs:
  test:
    name: Playwright tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Runs only when repo variable AUTH_IN_CI is set to 'true' and secret PLAYWRIGHT_AUTH_STATE is set
      - name: Restore auth state (CI)
        if: vars.AUTH_IN_CI == 'true'
        run: |
          mkdir -p auth
          echo "${{ secrets.PLAYWRIGHT_AUTH_STATE }}" | base64 -d > auth/user.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npx playwright test --project=chromium
        continue-on-error: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 14

      - name: Ensure Playwright report exists (for deploy)
        if: always()
        run: |
          mkdir -p playwright-report
          if [ -z "$(ls -A playwright-report 2>/dev/null)" ]; then
            echo '<!DOCTYPE html><html><body><p>No report for this run. Check the Playwright report artifact.</p></body></html>' > playwright-report/index.html
          fi

      - name: Upload report for GitHub Pages
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

  deploy:
    name: Deploy Playwright report to GitHub Pages
    needs: test
    if: always() && needs.test.result != 'cancelled'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
