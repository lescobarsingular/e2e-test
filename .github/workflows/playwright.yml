name: Playwright E2E

on:
  push:
    branches: [main, master]
  schedule:
    # Run every day at 00:00 UTC (adjust cron as needed)
    - cron: '0 0 * * *'
  workflow_dispatch: # allow manual run

env:
  CI: true

jobs:
  test:
    name: Playwright tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Restore previous report's history from cache (for trend widget; no dependency on wget of live site)
      - name: Restore previous Allure history (for trend)
        uses: actions/cache/restore@v4
        with:
          path: previous-report
          key: allure-report-history

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Runs only when repo variable AUTH_IN_CI is set to 'true' and secret PLAYWRIGHT_AUTH_STATE is set
      - name: Restore auth state (CI)
        if: vars.AUTH_IN_CI == 'true'
        run: |
          mkdir -p auth
          echo "${{ secrets.PLAYWRIGHT_AUTH_STATE }}" | base64 -d > auth/user.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npx playwright test --project=chromium
        continue-on-error: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 14

      # Allure trend needs previous report's history in allure-results (per Allure docs)
      - name: Copy previous history into allure-results (for trend)
        if: always()
        run: |
          mkdir -p allure-results
          if [ -d "previous-report/history" ]; then cp -r previous-report/history allure-results/; fi

      - name: Generate Allure report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          gh_pages: previous-report
          allure_report: allure-report
          allure_history: allure-history

      - name: Ensure allure-history has content (for first deploy)
        if: always()
        run: |
          mkdir -p allure-history
          if [ -z "$(ls -A allure-history 2>/dev/null)" ]; then
            echo '<!DOCTYPE html><html><body><p>Allure report will appear after the next run.</p></body></html>' > allure-history/index.html
          fi

      # Save report for next run's trend (cache key is fixed so next run restores this)
      - name: Cache Allure report (for next run's trend)
        if: always()
        uses: actions/cache/save@v4
        with:
          path: allure-history
          key: allure-report-history

      - name: Upload Allure report for Pages
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-history

  deploy:
    name: Deploy Allure report to GitHub Pages
    needs: test
    if: always() && needs.test.result != 'cancelled'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
